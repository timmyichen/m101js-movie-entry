<!doctype HTML>
<html>
  <head><title>Add a Movie to the Database</title></head>
  <body>
     <form action="/add_movie" method="POST">
        <h1>Add a Movie</h1>
        <p>Title: <input type="text" name="title"/></p>
        <p>Year: <input type="text" name="year"/></p>
        <p>IMDB: <input type="text" name="imdb"/></p>
        <input type="submit" value="Submit"/>
        <p>Click <a href="/list">here</a> to view movies</p>
     </form>
  </body>
</html>
